    <input type="button" id="night-mode" data-mode="day" value="mode change">
    <ol>
        <li><a href="1.html">Html</a></li>

    <h2>WEB</h2>
    <p><a href="https://www.w3.org/TR/2011/WD-html5-20110405/">WEB</a> Consectetur fugiat consequat <br/>

    Cupidatat sunt sint nisi labore Lorem non tempor excepteur laborum sunt ea ipsum. <br/>
    </p> 

    <script>
        const s=document.getElementById("night-mode");
        s.addEventListener('click',
        ()=>{
            if(s.dataset.mode==='day'){
                document.querySelector("body").style.backgroundColor='gray';
                document.querySelector("body").style.color='white';
                s.dataset.mode='night';
                document.querySelectorAll("a").forEach((e)=>{
                    e.style.color="skyblue";
                });
            }
            else if(s.dataset.mode==='night'){
                document.querySelector("body").style.backgroundColor='white';
                document.querySelector("body").style.color='black';
                s.dataset.mode='day';
                for(const x of document.querySelectorAll("a")){
                    x.style.color="darkblue"
                }
            }
        })
    </script>
</body>
